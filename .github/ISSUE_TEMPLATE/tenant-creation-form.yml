---
name: Tenant Request Form
description: Request creation of a new tenant
title: "[Tenant Request] <Customer Name>"
labels: ["tenant-creation"]
assignees: ["fspaniol"]
body:
  - type: markdown
    attributes:
      value: "### Request"

  - type: dropdown
    id: target
    attributes:
      label: Target
      options:
        - Customer
        - Internal
    validations:
      required: true

  - type: textarea
    id: detailed-purpose
    attributes:
      label: Detailed Purpose
      description: Please provide a detailed explanation of how this tenant will be used
      placeholder: "Example: This tenant will be used for..."
    validations:
      required: true

  - type: dropdown
    id: code-line
    attributes:
      label: Code Line
      options:
        - Latest
        - Release
    validations:
      required: true

  - type: dropdown
    id: landscape
    attributes:
      label: Landscape
      options:
        - Internal
        - Playground
        - Production
    validations:
      required: true

  - type: input
    id: tenant-name
    attributes:
      label: Name
      description: This will become the tenant name
    validations:
      required: true

  - type: input
    id: tenant-owners
    attributes:
      label: Tenant Owners
      description: This will get the initial setup password
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### Completion Checklist
        *THIS IS ONLY RELEVANT IF THIS IS FOR TENANTS FOR CUSTOMERS (Target Customer)*

  - type: checkboxes
    id: completion-checklist
    attributes:
      label: Checklist
      options:
        - label: customer<name>-support Slack channel created
        - label: google-drive folder for customer with limited access created
        - label: added tenant responsible to the google-sheet - https://docs.google.com/spreadsheets/d/1sgpFix4w5TWz3wpBQPO46_-OB-KJTcOZ0VoCbH-1Rug/edit?gid=0#gid=0
        - label: access-request template extended by the new tenant/customer
---
